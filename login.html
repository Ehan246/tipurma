<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন - ItemsalesBD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <!-- নেভিগেশন -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <span>ItemsalesBD</span>
            </a>
            <div class="nav-links">
                <a href="index.html">হোম</a>
                <a href="login.html">লগইন</a>
                <a href="signup.html" class="btn btn-primary">সাইনআপ</a>
            </div>
        </div>
    </nav>

    <!-- লগইন ফর্ম -->
    <div class="container">
        <div class="auth-card">
            <h2 class="auth-title">আপনার অ্যাকাউন্টে লগইন করুন</h2>
            <p class="auth-subtitle">ItemsalesBD এ স্বাগতম!</p>
            
            <div id="alertMessage" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">ইমেইল</label>
                    <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">পাসওয়ার্ড</label>
                    <input type="password" id="password" class="form-control" placeholder="********" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px; font-size: 16px;">
                    <i class="fas fa-sign-in-alt"></i> লগইন করুন
                </button>
            </form>
            
            <div class="auth-footer">
                নতুন ব্যবহারকারী? <a href="signup.html">অ্যাকাউন্ট খুলুন</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword, onAuthStateChanged } from './firebase-config.js';
        
        // যদি লগইন করা থাকে তাহলে হোম পেজে পাঠাও
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
        
        // লগইন ফর্ম সাবমিট
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alertMessage');
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                
                alertDiv.style.display = 'block';
                alertDiv.className = 'alert alert-success';
                alertDiv.innerHTML = '<i class="fas fa-check-circle"></i> লগইন সফল হয়েছে! রিডাইরেক্ট হচ্ছে...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                alertDiv.style.display = 'block';
                alertDiv.className = 'alert alert-error';
                
                if (error.code === 'auth/user-not-found') {
                    alertDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> এই ইমেইলে কোন অ্যাকাউন্ট নেই!';
                } else if (error.code === 'auth/wrong-password') {
                    alertDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ভুল পাসওয়ার্ড!';
                } else {
                    alertDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> লগইন ব্যর্থ! ইমেইল ও পাসওয়ার্ড চেক করুন।';
                }
            }
        });
    </script>
</body>
</html>
