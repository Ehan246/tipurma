<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gift Box</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe6f7, #ffc0cb, #ff9aa2);
      font-family: Arial, sans-serif;
    }

    .wrapper { text-align: center; perspective: 1000px; }

    h1 {
      color: #ffffff;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.25);
    }

    form { margin-bottom: 15px; }

    input[type="text"] {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-right: 5px;
      min-width: 180px;
    }

    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #ff4b72;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }

    .hidden { display: none; }

    .gift-text {
      color: #ffffff;
      margin-bottom: 10px;
      font-size: 15px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
    }

    .gift-box {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }

    .gift-box:hover { transform: translateY(-5px) scale(1.02); }

    .box {
      position: absolute;
      width: 100%;
      height: 75%;
      bottom: 0;
      background: linear-gradient(135deg, #ff5678, #ff2450);
      border-radius: 8px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    }

    .lid {
      position: absolute;
      width: 110%;
      height: 40%;
      top: 0;
      left: -5%;
      background: linear-gradient(135deg, #ff7fa0, #ff3f6a);
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      transform-origin: bottom center;
      transition: transform 0.5s ease, top 0.5s ease;
      z-index: 3;
    }

    .ribbon-vertical {
      position: absolute;
      width: 25%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      left: 37.5%; top: 0;
      z-index: 2;
    }

    .ribbon-horizontal {
      position: absolute;
      height: 35%;
      width: 100%;
      top: 32.5%;
      background: rgba(255, 255, 255, 0.9);
    }

    .bow {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
      z-index: 4;
    }

    .bow::before,
    .bow::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50% 50% 0 50%;
      border: 4px solid #ffffff;
      border-right: none;
      border-bottom: none;
    }

    .bow::before { left: 0; transform: rotate(-20deg); }
    .bow::after { right: 0; transform: scaleX(-1) rotate(-20deg); }

    .sparkles span {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ffffff;
      opacity: 0;
      animation: sparkle 1s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-30px); opacity: 0; }
    }

    .gift-box.open .lid {
      transform: rotateX(-110deg);
      top: -80px;
    }

    .hint { margin-top: 15px; color: #ffffff; }

    #media-section img {
      width: 320px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    #gift-audio { margin-top: 15px; width: 320px; }
  </style>
</head>
<body>
  <div class="wrapper">

    <div id="name-section">
      <h1>Enter your name</h1>
      <form id="name-form">
        <input type="text" id="name-input" placeholder="Your name..." required />
        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="gift-section" class="hidden">
      <p id="gift-message" class="gift-text"></p>

      <div class="gift-box" id="giftBox">
        <div class="lid"><div class="ribbon-horizontal"></div></div>
        <div class="box"><div class="ribbon-vertical"></div></div>
        <div class="bow"></div>
        <div class="sparkles"><span></span><span></span><span></span><span></span><span></span></div>
      </div>

      <div class="hint">Click the gift box to open ðŸŽ€</div>
    </div>

    <div id="media-section" class="hidden">
      <img id="gift-image" src="jk.jpg" alt="Gift Image" />
      <audio id="gift-audio" controls autoplay>
        <source src="ai.mp3" type="audio/mpeg" />
      </audio>
    </div>

  </div>

  <script>
    const nameForm = document.getElementById("name-form");
    const nameInput = document.getElementById("name-input");
    const nameSection = document.getElementById("name-section");
    const giftSection = document.getElementById("gift-section");
    const giftMessage = document.getElementById("gift-message");
    const giftBox = document.getElementById("giftBox");
    const mediaSection = document.getElementById("media-section");
    const giftAudio = document.getElementById("gift-audio");

    nameForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = nameInput.value.trim() || "My Love";
      giftMessage.textContent = `{ ${name}, this gift is for you. Open the box }`;
      nameSection.classList.add("hidden");
      giftSection.classList.remove("hidden");
    });

    let opened = false;

    giftBox.addEventListener("click", () => {
      if (opened) return;
      opened = true;

      giftBox.classList.add("open");

      setTimeout(() => {
        giftSection.classList.add("hidden");
        mediaSection.classList.remove("hidden");
        giftAudio.play().catch(() => {});
      }, 400);
    });
  </script>
</body>
</html>
