<!DOCTYPE html>
<html>
<head>
  <title>ItemSalesBD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Arial;background:#f4f6f9;margin:0}
    header{background:#111;color:white;padding:15px;text-align:center}
    .container{padding:20px}
    .card{background:white;padding:15px;margin:10px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.1)}
    button{padding:8px 15px;background:#111;color:white;border:none;border-radius:5px;cursor:pointer}
    input{padding:10px;margin:5px 0;width:100%;border-radius:5px;border:1px solid #ccc}
    img{width:100%;border-radius:10px}
  </style>
</head>
<body>

<header>
  <h2>ItemSalesBD</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <div id="authBox">
    <h3>Login / Signup</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="userPanel" style="display:none;">
    <h3>Products</h3>
    <div id="productList"></div>

    <h3>My Orders</h3>
    <div id="myOrders"></div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, where } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDTyjzVYkwyeayKjZjfFNWHpLZJB5XOo1A",
  authDomain: "itemsalesbd.firebaseapp.com",
  projectId: "itemsalesbd",
  storageBucket: "itemsalesbd.firebasestorage.app",
  messagingSenderId: "390468845332",
  appId: "1:390468845332:web:7350cfdf25f23151688c01",
  measurementId: "G-1REJXDEMSD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.signup = async function(){
  await createUserWithEmailAndPassword(auth,email.value,password.value);
}

window.login = async function(){
  await signInWithEmailAndPassword(auth,email.value,password.value);
}

window.logout = async function(){
  await signOut(auth);
}

onAuthStateChanged(auth, user=>{
  if(user){
    authBox.style.display="none";
    userPanel.style.display="block";
    loadProducts();
    loadOrders(user.uid);
  }else{
    authBox.style.display="block";
    userPanel.style.display="none";
  }
});

function loadProducts(){
  onSnapshot(collection(db,"products"), snapshot=>{
    productList.innerHTML="";
    snapshot.forEach(doc=>{
      let p=doc.data();
      productList.innerHTML+=`
        <div class="card">
          <img src="${p.image}">
          <h4>${p.name}</h4>
          <p>Price: ${p.price}৳</p>
          <p>Stock: ${p.stock}</p>
          <p>Subscription: ${p.subscriptionDays || 0} days</p>
          <button onclick="buy('${doc.id}',${p.price})">Buy</button>
        </div>
      `;
    });
  });
}

window.buy = async function(id,price){
  const user = auth.currentUser;
  await addDoc(collection(db,"orders"),{
    userId:user.uid,
    productId:id,
    price:price,
    status:"Pending",
    date:new Date()
  });
  alert("Order Placed Successfully");
}

function loadOrders(uid){
  const q = query(collection(db,"orders"), where("userId","==",uid));
  onSnapshot(q, snapshot=>{
    myOrders.innerHTML="";
    snapshot.forEach(doc=>{
      let o=doc.data();
      myOrders.innerHTML+=`
        <div class="card">
          <p>Price: ${o.price}৳</p>
          <p>Status: ${o.status}</p>
        </div>
      `;
    });
  });
}
</script>

</body>
</html>
